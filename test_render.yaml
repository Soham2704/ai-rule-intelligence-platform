services:
  - type: web
    name: ai-rule-test
    runtime: python
    buildCommand: pip install -r test_requirements.txt
    startCommand: uvicorn test_main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
    healthCheckPath: /health
    autoDeploy: false